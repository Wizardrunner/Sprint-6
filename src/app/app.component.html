<!--src/app/app.component.html-->
<div class="option-box">
  <input type="checkbox" id="seo" [(ngModel)]="seo" (change)="calculateBudget()"> 
  <label for="seo">Hacer una campaña SEO (300€)</label>
</div>

<div class="option-box">
  <input type="checkbox" id="ads" [(ngModel)]="ads" (change)="calculateBudget()"> 
  <label for="ads">Hacer una campaña de publicidad (400€)</label>
</div>

<div class="option-box">
  <input type="checkbox" id="web" [(ngModel)]="web" (change)="updateWebOption()"> 
  <label for="web">Hacer una página web (500€)</label>

  <div *ngIf="showPanel" class="web-option-container">
    <div>
      <span class="info-icon" (click)="openModal('Añade las páginas que tendrá tu proyecto. El coste de cada página es de 30€.')">[i] </span>
      <label>Número de páginas:</label>
      <button (click)="changePages(-1)" [disabled]="numberOfPages <= 1">-</button>
      {{ numberOfPages }}
      <button (click)="changePages(1)">+</button>
    </div>
    <div>
      <span class="info-icon" (click)="openModal('Añade los lenguajes que tendrá tu proyecto. El coste de cada idioma es de 30€.')">[i] </span>
      <label>Número de idiomas:</label>
      <button (click)="changeLanguages(-1)" [disabled]="numberOfLanguages <= 1">-</button>
      {{ numberOfLanguages }}
      <button (click)="changeLanguages(1)">+</button>
    </div>
  </div>
</div>

<div class="total-budget">
  Presupuesto Total: {{ totalBudget }}€
</div>

<!-- Componente modal para mostrar información -->
<app-info-modal [content]="modalContent" [show]="showModal" (close)="closeModal()"></app-info-modal>

<!--Formulario para que los usuarios puedan meter sus datos-->
<div class="option-box">
  <h3>Pedir presupuesto</h3>
  <input type="text" [(ngModel)]="customerName" placeholder="Nombre del cliente/a">
  <input type="text" [(ngModel)]="customerPhone" placeholder="Teléfono">
  <input type="email" [(ngModel)]="customerEmail" placeholder="Email">
  <button (click)="requestBudget()">Solicitar presupuesto</button>
</div>

<!-- Botones para ordenar y campo de búsqueda -->
<div class="sorting-controls">
  <button (click)="sortBudgets('date')">Ordenar por Fecha</button>
  <button (click)="sortBudgets('total')">Ordenar por Precio</button>
  <button (click)="sortBudgets('name')">Ordenar Alfabéticamente</button>
  <input type="text" [(ngModel)]="filterText" placeholder="Buscar por nombre del cliente">
</div>

<!-- Listado de presupuestos -->
<app-budgets-list [budgets]="getFilteredBudgets()" (shareUrl)="handleShareUrl($event)"></app-budgets-list>

<!-- Componente modal para mostrar la URL -->
<app-info-modal [content]="modalContent" [show]="showModal" (close)="closeModal()"></app-info-modal>
