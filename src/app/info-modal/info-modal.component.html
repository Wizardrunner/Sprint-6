@if (show) {
  <div class="modal-background">
    <div class="mi-modal">
      <div [innerHTML]="content">
        <p>{{ content }}</p>
      </div>
      <div class="text-end">
        <button class="btn btn-primary" (click)="closeModal()">Tancar</button>
      </div>
    </div>
  </div>
}
