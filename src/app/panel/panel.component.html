<div>
    <h3>Configuración de la Página Web</h3>
    <div>
      <label>Número de páginas: {{ numberOfPages }}</label>
      <button (click)="changePages(-1)">-</button>
      <button (click)="changePages(1)">+</button>
    </div>
    <div>
      <label>Número de idiomas: {{ numberOfLanguages }}</label>
      <button (click)="changeLanguages(-1)">-</button>
      <button (click)="changeLanguages(1)">+</button>
    </div>
  </div>
